<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>ClarityFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      color: #1f2a44;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ClarityFlow</h1>
    <p>
      Rust in je klanten.<br>
      Focus in je werk.
    </p>
    <p>
      ClarityFlow helpt coaches en consultants om overzicht te houden,
      niets te vergeten en met een rustig hoofd te werken.
    </p>
  </div>
</body>
</html>
