<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – ClarityFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 40px;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #1f2a44;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f1f3f6;
      padding: 10px 14px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
  <h1>Mijn klanten</h1>
<p>Noteer je klanten en wat je met hen hebt afgesproken.</p>

<input id="itemInput" type="text" placeholder="Bijv. Jan – intake gepland">

    <button onclick="addItem()">Toevoegen</button>

    <ul id="list"></ul>
  </div>

<script>
  const list = document.getElementById("list");

  function loadItems() {
    const items = JSON.parse(localStorage.getItem("items")) || [];
    items.forEach(text => createItem(text));
  }

  function saveItems() {
    const items = [];
    document.querySelectorAll("#list li").forEach(li => {
      items.push(li.textContent);
    });
    localStorage.setItem("items", JSON.stringify(items));
  }

  function createItem(text) {
    const li = document.createElement("li");
    li.textContent = text;

    li.onclick = function () {
      li.remove();
      saveItems();
    };

    list.appendChild(li);
  }

  function addItem() {
    const input = document.getElementById("itemInput");
    if (input.value.trim() === "") return;

    createItem(input.value);
    input.value = "";
    saveItems();
  }

  loadItems();
</script>


</body>
</html>
