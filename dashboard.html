<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn klanten ‚Äì ClarityFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-right: 4px;
    }
    .add {
      background: #1f2a44;
      color: white;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      vertical-align: top;
    }
    th {
      background: #f1f3f6;
    }
    tr.done {
      background: #e6f4ea;
      color: #666;
      text-decoration: line-through;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Mijn klanten</h1>

  <input id="naam" placeholder="Naam klant">
  <input id="datetime" type="datetime-local">
  <input id="locatie" placeholder="Locatie afspraak">
  <textarea id="notities" placeholder="Notities"></textarea>

  <button class="add" onclick="addClient()">Toevoegen</button>

  <table>
    <thead>
      <tr>
        <th>Naam</th>
        <th>Datum & tijd</th>
        <th>Locatie</th>
        <th>Notities</th>
        <th>Acties</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  const tableBody = document.getElementById("tableBody");

  function formatDateTime(value) {
    if (!value) return "";
    const d = new Date(value);
    const day = String(d.getDate()).padStart(2, "0");
    const month = String(d.getMonth() + 1).padStart(2, "0");
    const year = d.getFullYear();
    const hours = String(d.getHours()).padStart(2, "0");
    const minutes = String(d.getMinutes()).padStart(2, "0");
    return `${day}-${month}-${year} ${hours}:${minutes}`;
  }

  function loadClients() {
    const clients = JSON.parse(localStorage.getItem("clients")) || [];
    clients.forEach(client => addRow(client));
  }

  function saveClients() {
    const clients = [];
    document.querySelectorAll("#tableBody tr").forEach(row => {
      clients.push({
        naam: row.dataset.naam,
        datetime: row.dataset.datetime,
        locatie: row.dataset.locatie,
        notities: row.dataset.notities,
        done: row.classList.contains("done")
      });
    });
    localStorage.setItem("clients", JSON.stringify(clients));
  }

  function addRow(client) {
    const row = document.createElement("tr");
    if (client.done) row.classList.add("done");

    row.dataset.naam = client.naam;
    row.dataset.datetime = client.datetime;
    row.dataset.locatie = client.locatie;
    row.dataset.notities = client.notities;

    row.innerHTML = `
      <td>${client.naam}</td>
      <td>${formatDateTime(client.datetime)}</td>
      <td>${client.locatie}</td>
      <td>${client.notities}</td>
      <td>
        <button onclick="editRow(this)">‚úèÔ∏è</button>
        <button onclick="toggleDone(this)">‚úîÔ∏è</button>
        <button onclick="deleteRow(this)">üóëÔ∏è</button>
      </td>
    `;

    tableBody.appendChild(row);
  }

  function addClient() {
    const client = {
      naam: naam.value,
      datetime: datetime.value,
      locatie: locatie.value,
      notities: notities.value,
      done: false
    };

    if (!client.naam) return;

    addRow(client);
    saveClients();

    naam.value = "";
    datetime.value = "";
    locatie.value = "";
    notities.value = "";
  }

  function editRow(btn) {
    const row = btn.closest("tr");
    naam.value = row.dataset.naam;
    datetime.value = row.dataset.datetime;
    locatie.value = row.dataset.locatie;
    notities.value = row.dataset.notities;

    row.remove();
    saveClients();
  }

  function toggleDone(btn) {
    const row = btn.closest("tr");
    row.classList.toggle("done");
    saveClients();
  }

  function deleteRow(btn) {
    if (!confirm("Weet je zeker dat je deze klant wilt verwijderen?")) return;
    btn.closest("tr").remove();
    saveClients();
  }

  loadClients();
</script>
</body>
</html>
