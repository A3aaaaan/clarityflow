<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn klanten â€“ ClarityFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      background: #1f2a44;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #f1f3f6;
    }
    tr:hover {
      background: #f9fafb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mijn klanten</h1>

    <input id="naam" placeholder="Naam klant">
    <input id="datetime" type="datetime-local">
    <input id="locatie" placeholder="Locatie afspraak">
    <textarea id="notities" placeholder="Notities"></textarea>

    <button onclick="addClient()">Toevoegen</button>

    <table>
      <thead>
        <tr>
          <th>Naam klant</th>
          <th>Datum & tijd</th>
          <th>Locatie</th>
          <th>Notities</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const tableBody = document.getElementById("tableBody");

    function loadClients() {
      const clients = JSON.parse(localStorage.getItem("clients")) || [];
      clients.forEach(client => addRow(client));
    }

    function saveClients() {
      const clients = [];
      document.querySelectorAll("#tableBody tr").forEach(row => {
        const cells = row.querySelectorAll("td");
        clients.push({
          naam: cells[0].innerText,
          datetime: cells[1].innerText,
          locatie: cells[2].innerText,
          notities: cells[3].innerText
        });
      });
      localStorage.setItem("clients", JSON.stringify(clients));
    }

    function addRow(client) {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${client.naam}</td>
        <td>${client.datetime}</td>
        <td>${client.locatie}</td>
        <td>${client.notities}</td>
      `;

      row.onclick = function () {
        if (confirm("Deze afspraak verwijderen?")) {
          row.remove();
          saveClients();
        }
      };

      tableBody.appendChild(row);
    }

    function addClient() {
      const client = {
        naam: document.getElementById("naam").value,
        datetime: document.getElementById("datetime").value,
        locatie: document.getElementById("locatie").value,
        notities: document.getElementById("notities").value
      };

      if (!client.naam) return;

      addRow(client);
      saveClients();

      document.getElementById("naam").value = "";
      document.getElementById("datetime").value = "";
      document.getElementById("locatie").value = "";
      document.getElementById("notities").value = "";
    }

    loadClients();
  </script>
</body>
</html>
