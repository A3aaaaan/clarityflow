<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ ClarityFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 40px;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #1f2a44;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f1f3f6;
      padding: 10px 14px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Mijn overzicht</h1>
    <p>Voeg hier taken, klanten of notities toe.</p>

    <input id="itemInput" type="text" placeholder="Nieuwe taak of klant">
    <button onclick="addItem()">Toevoegen</button>

    <ul id="list"></ul>
  </div>

  <script>
    function addItem() {
      const input = document.getElementById("itemInput");
      const list = document.getElementById("list");

      if (input.value.trim() === "") return;

      const li = document.createElement("li");
      li.textContent = input.value;
      list.appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
